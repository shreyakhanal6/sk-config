spring:
  datasource:
    username: springbootpractice
    password: springbootpractice12
    url: jdbc:mysql://localhost:3306/orderdb
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: 'true'

server:
  port: '8080'

  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/
      register-with-eureka: true
